<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodePlus Week 5 Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card vip">
        <div class="card-body">
          <h1><em>Weather Report</em></h1>
          <header>
            <form id="search-form">
              <input
                type="text"
                id="search-input"
                placeholder="Enter a city"
                class="premium"
              />
              <button class="search">Search</button>
              <button class="current" id="current-location">Current</button>
            </form>
          </header>
          <main>
            <div class="row">
              <div class="col-4">
                <div class="city" id="city-input">Montreal</div>
                <span class="temperature" id="real-temperature"> 17</span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a>
                </span>

                <div>
                  <small class="date" id="real-date">Sunday 9:04 am </small>
                </div>
                <div>
                  <small class="free" id="sky-description">Clear</small>
                </div>
              </div>
              <div class="col-4 emoji">🔆</div>
              <div class="col-4 data">
                <div>Humidity 💧: <span id="real-hum">72</span>%</div>
                <div>Wind 🍃: <span id="real-wind">2</span>km/h</div>
              </div>
            </div>
          </main>
          <footer>
            <p class="footer">
              This project was coded by
              <a href="https://github.com/Winterfrey13" target="_blank">
                Oumou Ouangre
              </a>
              and is
              <a
                href="https://github.com/Winterfrey13/my-weather-project"
                target="_blank"
              >
                on GitHub</a
              >
              and
              <a href="#" target="_blank">hosted on Netlify</a>
            </p>
          </footer>
        </div>
      </div>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
